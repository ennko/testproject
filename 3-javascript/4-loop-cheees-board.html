<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply loop</title>
    <style>
        table{
            border-collapse: collapse;
        }

        tr,td{
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        .dark{
            background: black;
        }
    </style>
</head>
<body>
<table>
    <tbody id="tbody"></tbody>
</table>
<script>
    // for (let i =5; i>=1;i--){
    //     let star = "";
    //     for( let x=1; x<=i;x++){
    //         star+="* "
    //     }
    //     console.log(star)
    // }
    let tbody = document.getElementById("tbody");
    for(let i = 1; i<=8; i++){
        let td = "";
       if(i%2 != 0){
           for(let x = 1; x<=8; x++){
               if (x%2 != 0){
                   td += `<td></td>`;
               }else {
                   td += `<td class="dark"></td>`;
               }
           }
       }else {
           for(let x = 1; x<=8; x++){
               if (x%2 != 0){
                   td += `<td class="dark"></td>`;
               }else {
                   td += `<td></td>`;
               }
           }
       }

        tbody.innerHTML += `<tr>${td}</tr>`;

    }
</script>
</body>
</html>
