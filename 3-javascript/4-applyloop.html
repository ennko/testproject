<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }

        tr,td{
            padding: 10px;
            border: 1px solid black;
        }
        .dark{
            background: black;
        }
    </style>
</head>
<body>
<h4>Global Table</h4>
<table>
    <tbody id="tb">

    </tbody>
</table>

<h4>Country Table</h4>
<table>
    <thead>
    <td>No.</td>
    <td>Categories</td>
    <td>Rate</td>
    </thead>
    <tbody id="td">

    </tbody>
</table>
<script src="covidapi.js"></script>
<script>
let global = Data.Global;
let td = document.getElementById("tb");
let tbc = document.getElementById("td");
let country = Data.Countries;
for (x in global){
    // console.log(x);
    td.innerHTML += `
    <tr>
    <td>${x}</td>
    <td>${global[x]}</td>
</tr>
    `;
}
let i =1;
for (x in country){
    console.log(x);
    tbc.innerHTML +=`
       <tr>
    <td>${i}</td>
    <td>${x}</td>
    <td>${country[x.Name]}</td>
</tr>

    `;
    i++;
}

</script>
</body>
</html>
