<body>

<script>

let arr =["x","y","z"];
   let myObj = {
        name: "Enn Ko",
        age: "24",
        gf : "poe mimi tar",
        Production :function (){
            console.log(`My name is ${this.name} and ${this.age} years old`)
        }
    };
   //class modifier
   class Me{
       name= "Enn Ko";
       age= "24";
       //access modifier
       #gf = "poe mimi tar";
       //custom modifier
       Show(){
           return (`${this.#gf} is my girlfriend`)
       };
       Production (){
          return (`My name is ${this.name} and ${this.age} years old`)
       }
   };
   //magic method
   class Reg{
       constructor(name,age) {
           this.name = name;
           this.age =age;
           console.log ("this is constructor")
       }
       //prototype
       get showBdy(){
           let currentYear = 2020;
           return (currentYear-this.age)
       }
       //static methods
       static test(){
           return("this is static")
       }
   }


</script>
