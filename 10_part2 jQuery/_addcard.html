<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Card</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/fontawesome-free/css/all.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-10">
                <div class="row">
                    <div class="col-9 border-right min-vh-100">
                        <div class="d-flex justify-content-between align-items-end my-3">
                            <div class="">
                                <h1 class="text-primary mb-0">My Shop</h1>
                                <small class="text-black-50">Bootstrap & JQuery</small>
                            </div>
                            <div class="">
                                <div class="form-row">
                                    <div class="mr-3">
                                        <input type="text" class="form-control text-capitalize" placeholder="Search Item">
                                    </div>
                                    <div class="">
                                       <select name="category" id="category" class="custom-select">
                                            <option value="0">All Category</option>
                                       </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="product" class="card-columns">
                           
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script>
        $.get("https://fakestoreapi.com/products/",function(data){
            console.log(data);
            data.map(product=>{
                $("#product").append(`
                            <div class="card product">
                                <img src="${product.image}" alt="" class="card-img-top">
                                <div class="card-body">
                                    <p class="card-title">${product.title}</p>
                                    <small>${product.description,120}</small>
                                </div>
                            </div>
                `)
            })
        })
    </script>
</body>
</html>
