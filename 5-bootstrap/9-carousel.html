<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="boostrap/css/all.css">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="my-5"></div>
                    <div id="btn" class="carousel item-carousel slide" data-bs-ride="carousel">
                        <ol class="carousel-indicators">
                            <ol data-bs-target="#btn" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></ol>
                            <ol data-bs-target="#btn" data-bs-slide-to="1" aria-label="Slide 2"></ol>
                            <ol data-bs-target="#btn" data-bs-slide-to="2" aria-label="Slide 3"></ol>
                            <ol data-bs-target="#btn" data-bs-slide-to="3" aria-label="Slide 3"></ol>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="image/images/poe-landscape-1.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="image/images/poe-landscape-2.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                <h5>First slide label</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div>
                            </div>
                            <div class="carousel-item">
                                <img src="image/images/poe-landscape-4.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="image/images/poe-landscape-3.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#btn" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#btn" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
<!--                    <button  id="next" class="next btn btn-primary mt-3" data-bs-slide="next">next</button>-->
                    <button href="#btn"  data-bs-slide="next">Next</button>
                    <button id="bb">Prev</button>
                </div>
            </div>
        </div>

<script src="boostrap/js/jquery.min.js"></script>
<script src="boostrap/js/bootstrap.min.js"></script>

</body>
</html>
