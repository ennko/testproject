<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animation</title>
    <style>
        .obj{
            width: 300px;
            height: 100px;
            margin-top: 10px;
            background-color: gray;
            position: relative;
        }
    </style>
</head>
<body>
<button class="animation">Animation</button>
<button class="close">Stop</button>
<div class="obj"></div>

<button class="chain">Chain</button>
<p class="obj2">Enn Ko</p>
<script src="boostrap/js/jquery.min.js"></script>
<script>
    $(".animation").click(function (){
        $(".obj").animate({
            left :"+=50px",
            top : "+=50px"
        },3000)
    })
    $(".close").click(function (){
        $(".obj").stop()
    });

    //chain
    $(".chain").click(function (){
        $(".obj2").css("color","blue").hide(2000).show(1000,function (){
            alert("chain is finish")
        })
    })

</script>
</body>
</html>
