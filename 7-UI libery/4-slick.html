<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slick</title>
    <link rel="stylesheet" href="vendor/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/slick/slick.css">
    <link rel="stylesheet" href="vendor/slick/slick-theme.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="slick my-4">
                <img src="image/images/poe-portrait-1.jpg" class="img-thumbnail" alt="">
                <img src="image/images/poe-portrait-2.jpg" class="img-thumbnail" alt="">
                <img src="image/images/poe-portrait-3.jpg" class="img-thumbnail" alt="">
                <img src="image/images/poe-portrait-4.jpg" class="img-thumbnail" alt="">
                <img src="image/images/poe-portrait-5.jpg" class="img-thumbnail" alt="">
            </div>
        </div>
    </div>
</div>
<script src="vendor/boostrap/js/bootstrap.min.js"></script>
<script src="vendor/boostrap/js/jquery.min.js"></script>
<script src="vendor/slick/slick.min.js"></script>
<script>
    $('.slick').slick({
        slidesToShow: 2,
        slidesToScroll: 1,
        autoPlay: true,
        autoplaySpeed: 1000,
    })
</script>
</body>
</html>
