    <div class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1 class="text-center wow animate__zoomIn">Section 1</h1>

        </div>
    </div>
    <div class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1 class="text-center wow animate__zoomIn">Section 2</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid vh-100" id="three">
        <div class="row justify-content-center align-items-center bg-primary h-100">
            <div class="col-12">
                <h1 class="text-center wow animate__zoomIn">Section 3</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid vh-100" id="four">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12">
                <h1 class="text-center wow animate__zoomIn">Section 4</h1>
            </div>

    <div class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">

<script src="./vendor/boostrap/js/jquery.min.js"></script>
<script src="./vendor/boostrap/js/bootstrap.min.js"></script>
<script src="./vendor/way_point/jquery.waypoints.js"></script>
<script src="./vendor/wow/wow.js"></script>
<script>
    wow = new WOW(
            {
                boxClass: 'wow',
                animateClass: 'animate__animated',
                offset: 0,
                mobile: true,
                live: true
            }
        )
        wow.init();
        let aa = $('#three').waypoint(function(direction){
            if(direction=="down"){
                $('.navbar').removeClass("bg-primary")
                $('.navbar').addClass("bg-warning")
            }else{
                $('.navbar').removeClass("bg-warning")
                $('.navbar').addClass("bg-primary") 
            }
            
                // $('.navbar').toggleClass("bg-primary").toggleClass("bg-warning");
        
        },{
            offset: "10%"
        });
        let bb = $('#four').waypoint(function(direction){
            if(direction == "down"){
                $('.navbar').removeClass("bg-warning")
                $('.navbar').addClass("bg-primary") 
            }else{
                $('.navbar').removeClass("bg-primary")
                $('.navbar').addClass("bg-warning")
            }
            // $('.navbar').toggleClass("bg-primary").toggleClass("bg-warning");
        },{
            offset: "10%"
        })
</script>
