<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WoW-JS</title>
    <link rel="stylesheet" href="vendor/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/animate-it/animate.css">
</head>
<body>

    <div class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 ">
                <h1 class="text-center wow animate__zoomIn">Section-1</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 ">
                <h1 class="text-center wow animate__zoomIn">Section-2</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid vh-100" id="three">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 ">
                <h1 class="text-center wow animate__zoomIn">Section-3</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid vh-100" id="four">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 ">
                <h1 class="text-center wow animate__zoomIn">Section-4</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid vh-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 ">
                <h1 class="text-center wow animate__zoomIn">Section-5</h1>
            </div>
        </div>
    </div>
    <script src="vendor/boostrap/js/bootstrap.min.js"></script>
    <script src="vendor/boostrap/js/jquery.min.js"></script>
    <script src="vendor/wow/wow.js"></script>
    <script>

        wow = new WOW(
            {
                boxClass: 'wow',
                animateClass: 'animate__animated',
                offset: 0,
                mobile: true,
                live: true
            }
        )
        wow.init();
     
    </script>
</body>
</html>
